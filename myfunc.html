<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.5">
<meta charset="utf-8">

<title>script runner</title>

</head>
<body>

<div id="write_out">
written output: <br>
</div>
<script>
var line=1
function writeout(){
    var out=''
    for(argument_idx in arguments) out+=arguments[argument_idx]+' '
    document.all.write_out.innerHTML+=line+')) '+out+'<br>\n'
    console.log.apply(this,arguments)
    line++
}
</script>
<script src="myfunc-current.js"></script>

</body>
</html>
